<!DOCTYPE html>
<html>
  <head>
    <title>MARTA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300|Arvo|Crete+Round|Old+Standard+TT" rel="stylesheet">

  </head>

  <body>

    <div class="container-fluid" id="header">
      <h1>Welcome to MARTA Online</h1>
    </div>

    <div class="container" id="login-cnt">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Log In</h3>
        </div>
        <form>
          <div class="form-group">
            <label>Username:</label>
            <input type="text" id="username-input" name="username" placeholder="Ex: John123" class="form-control">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password-input" placeholder="8 character minimum" name="password" class="form-control" data-toggle="password">
          </div>
          <div class="form-group button-group">
            <button class="btn btn-primary" id="login-btn">Log In</button>
            <button class="btn btn-info" id="register-btn">Register</button> <!-- move these outside of form to stop url changing -->
          </div>
        </form>
      </div>
    </div>
